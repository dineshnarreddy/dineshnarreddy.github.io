<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgriEdgeAI – Login</title>
  <style>
    :root {
      --bg: #070b18;
      --card: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --text: #e8eefc;
      --muted: rgba(232,238,252,0.7);
    }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 800px at 70% 20%, rgba(59,130,246,0.25), transparent 60%),
                  radial-gradient(900px 600px at 20% 90%, rgba(16,185,129,0.20), transparent 55%),
                  var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .wrap{ width:100%; max-width:520px; }
    .card{
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 16px 50px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }
    label{ display:block; font-size:14px; color:var(--muted); margin:12px 0 6px; }
    input{
      width:100%; padding:12px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.18);
      color: var(--text); outline:none; box-sizing:border-box;
    }
    .row{ display:flex; gap:12px; margin-top:14px; flex-wrap:wrap; }
    button{
      flex:1; min-width:160px; padding:12px 14px;
      border:0; border-radius:12px;
      cursor:pointer; font-weight:600;
      background: rgba(255,255,255,0.92); color:#0b1025;
    }
    button.secondary{
      background: rgba(255,255,255,0.12);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
    }
    button:disabled{ opacity:0.6; cursor:not-allowed; }
    .msg{
      margin-top:14px; font-size:14px;
      padding:10px 12px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.14);
      display:none;
    }
    .msg.show{ display:block; }
    .hint{ margin-top:12px; color:var(--muted); font-size:13px; }
    a{ color: rgba(232,238,252,0.9); text-decoration:none; border-bottom:1px dotted rgba(232,238,252,0.4); }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 style="margin:0;font-size:32px;">Login</h1>
    <div style="color:rgba(232,238,252,0.7);margin-top:6px;">Sign in to view your farm dashboard.</div>

    <div class="card">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />

      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div class="row">
        <button id="btnLogin" type="button">Sign in</button>
        <button id="btnSignup" type="button" class="secondary">Create account</button>
      </div>

      <div id="msg" class="msg"></div>

      <div class="hint">
        If email confirmation is ON, confirm your email first (check inbox) before login.
      </div>

      <div style="margin-top:10px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;color:rgba(232,238,252,0.7);font-size:13px;">
        <a href="index.html">Back to website</a>
        <a href="dashboard.html">Go to dashboard</a>
      </div>
    </div>
  </div>

  <script type="module">
    let supabase;
    try {
      ({ supabase } = await import("./js/supabaseClient.js"));
    } catch (e) {
      const msgEl = document.getElementById("msg");
      msgEl.textContent =
        "supabaseClient.js not found. Please confirm this file exists: /js/supabaseClient.js and GitHub Pages is publishing that folder.";
      msgEl.classList.add("show");
      throw e;
    }

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const msgEl   = document.getElementById("msg");
    const btnLogin  = document.getElementById("btnLogin");
    const btnSignup = document.getElementById("btnSignup");

    // ✅ Works in GitHub Pages even if repo is in a subfolder
    const DASHBOARD_URL = new URL("dashboard.html", window.location.href).href;

    function showMsg(text) {
      msgEl.textContent = text || "";
      msgEl.classList.toggle("show", !!text);
    }

    function setLoading(on) {
      btnLogin.disabled = on;
      btnSignup.disabled = on;
      btnLogin.textContent = on ? "Signing in..." : "Sign in";
      btnSignup.textContent = on ? "Please wait..." : "Create account";
    }

    // If already logged in -> dashboard
    const { data: { session } } = await supabase.auth.getSession();
    if (session) window.location.href = "dashboard.html";

    btnLogin.addEventListener("click", async () => {
      showMsg("");
      const email = (emailEl.value || "").trim();
      const password = passEl.value || "";
      if (!email || !password) return showMsg("Please enter email and password.");

      setLoading(true);
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      setLoading(false);

      if (error) return showMsg(error.message);
      if (!data?.session) return showMsg("Login done, but session not found. Try again.");
      window.location.href = "dashboard.html";
    });

    btnSignup.addEventListener("click", async () => {
      showMsg("");
      const email = (emailEl.value || "").trim();
      const password = passEl.value || "";
      if (!email || !password) return showMsg("Please enter email and password.");
      if (password.length < 6) return showMsg("Password must be at least 6 characters.");

      setLoading(true);
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { emailRedirectTo: DASHBOARD_URL }
      });
      setLoading(false);

      if (error) return showMsg(error.message);

      if (!data?.session) {
        showMsg("Account created. Please confirm your email, then login.");
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
